<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Cat Clicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div id="victoryMessage" class="hidden">
        🎉 Congrats! You have raised the happiest cat in the world 🐱💖
        <br />
      </div>
      <div class="left">
        <h3>Happy Cattie, Happy Life</h3>
        <img
          src="./style/baby-cat.png"
          alt="Cat"
          id="catImage"
          draggable="false"
        />
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
        <div class="status" id="catStage">Stage: Baby</div>
      </div>
      <div class="right">
        <div class="upgrade" onclick="game.brush.catAction()">
          <div class="left-section">
            <img src="./style/brush.png" class="upgrade-image" />
          </div>
          <div class="mid-section">
            <h4>Pet with the brush</h4>
          </div>
        </div>
        <div class="upgrade" onclick="game.shower.catAction()">
          <div class="left-section">
            <img src="./style/shower.png" class="upgrade-image" />
          </div>
          <div class="mid-section">
            <h4>Shower the cat</h4>
          </div>
        </div>
        <div class="upgrade" onclick="game.sushi.catAction()">
          <div class="left-section">
            <img src="./style/sushi.png" class="upgrade-image" />
          </div>
          <div class="mid-section">
            <h4>Feed the cat with sushi</h4>
          </div>
        </div>

        <div class="upgrade" onclick="game.milk.catAction()">
          <div class="left-section">
            <img src="./style/milk.png" class="upgrade-image" />
          </div>
          <div class="mid-section">
            <h4>Feed the cat with milk</h4>
          </div>
        </div>
        <div class="upgrade" onclick="game.laser.catAction()">
          <div class="left-section">
            <img src="./style/laser.png" class="upgrade-image" />
          </div>
          <div class="mid-section">
            <h4>Play with the laser</h4>
          </div>
        </div>
        <div class="upgrade" onclick="game.mouse.catAction()">
          <div class="left-section">
            <img src="./style/mouse.png" class="upgrade-image" />
          </div>
          <div class="mid-section">
            <h4>Play with the mouse</h4>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
